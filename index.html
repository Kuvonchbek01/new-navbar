<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header-container">
        <a href="#" class="site-logo">Logo</a>
        <nav class="sitenav">
          <ul class="sitenav-list">
            <li class="sitenav-item">
              <a href="#" class="sitenav-link">About</a>
            </li>
            <li class="sitenav-item">
              <a href="#" class="sitenav-link">Connect</a>
            </li>
            <li class="sitenav-item">
              <a href="#" class="sitenav-link">Info</a>
            </li>
          </ul>
        </nav>
      </div>
      <a class="menu-link" href="#">
        <img class="menu" src="./menu.svg" alt="">
      </a>
      <nav class="sitenav hiddennav">
        <ul class="sitenav-list hiddennav-list">
          <li class="sitenav-item hiddennav-item">
            <a href="#" class="sitenav-link hiddennav-link">About</a>
          </li>
          <li class="sitenav-item hiddennav-item">
            <a href="#" class="sitenav-link hiddennav-link">Connect</a>
          </li>
          <li class="sitenav-item hiddennav-item">
            <a href="#" class="sitenav-link hiddennav-link">Info</a>
          </li>
        </ul>
      </nav>
      <div class="overlay"></div>
    </header>

    <script src="app.js"></script>
  </body>
</html>
